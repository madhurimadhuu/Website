    <main>
        <section class="branch-selection">
            <h2>Select Your Branch</h2>
            <select id="branchDropdown">
                <option value="default" disabled selected>Select a Branch</option>
                <option value="data-science">Data Science</option>
                <option value="ece">ECE</option>
                <option value="ai">Artificial Intelligence</option>
            </select>
            <button id="viewOpportunities">View Opportunities</button>

    </footer>

    <script>
        document.getElementById('viewOpportunities').addEventListener('click', () => {
            const selectedBranch = document.getElementById('branchDropdown').value;
            if (selectedBranch !== 'default') {
                window.location.href = 'opportunity.html';
            } else {
                alert('Please select a branch!');
            }
        });
    </script>
